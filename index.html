<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <section name="container" class="conteiner">
        <div class="visor" id="visor"></div>
        <div>
            <button name="numeros" value=1 id="boton1">1</button>
            <button name="numeros" value=2 id="boton2">2</button>
            <button name="numeros" value=3 id="boton3">3</button>
            <button name="operaciones" id="boton+">+</button>
            <button name="operaciones" id="boton-">-</button>
        </div>
        <div>
            <button name="numeros" value=4 id="boton4">4</button>
            <button name="numeros" value=5 id="boton5">5</button>
            <button name="numeros" value=6 id="boton6">6</button>
            <button name="operaciones" id="boton/">/</button>
            <button name="operaciones" id="boton*">*</button>
        </div>
        <div>
            <button name="numeros" value=7 id="boton7">7</button>
            <button name="numeros" value=8 id="boton8">8</button>
            <button name="numeros" value=9 id="boton9">9</button>
            <button id="borrar">C</button>
            <button name="operaciones" id="%">%</button>
        </div>
        <div>
            <button name="numeros" value=0 id="boton0">0</button>
            <button id="igual">=</button>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
